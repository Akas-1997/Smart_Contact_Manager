<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8"/>
<title>this is home page</title>
</head>
<body>
<section>
<div class="container">
<div class="row">
<div class="col-md-8 offset-md-2">
<div class="my-card mt-3">
<h1 class="text-center">Register Here</h1>
<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
<!--  name field -->
 <div class="form-group">
    <label for="name_field">Your Name</label>
    <input
     type="text" 
     class="form-control" 
     id="name_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required
     th:value="${user.name}">
    
  </div>
  
  <!--  email field -->
 <div class="form-group">
    <label for="email_field">Your Email</label>
    <input
     type="email" 
     class="form-control" 
     id="email_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required
     th:value="${user.email}">
    
  </div>
  
  <!--  password field -->
 <div class="form-group">
    <label for="password_field">Your Name</label>
    <input
     type="password" 
     class="form-control" 
     id="password_field" 
     aria-describedby="emailHelp"
     placeholder="Enter here"
     required>
    
  </div>
  
  <div class="form-group">
  <textarea placeholder="Enter smthng urself" rows="10" class="form-controll"></textarea></div>
  <div class="container text-center">
  <button type="submit" class="btn bg-primary  text-white">
  Submit
  </button>
  <button type="reset" class="btn btn-warning ">
  Reset
  </button></div>
  <div>
  
  </div>

</form>

</div>

</div>
</div>
</div>

</section>

</body>
</html>
